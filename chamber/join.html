<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The home page for the Houston Chamber of Commerce">
    <meta name="author" content="Emilio Ordonez Guerrero">
    <meta property="og:title" content="Houston Chamber of Commerce Home Page">
    <meta property="og:type" content="website">
    <meta property="image" content="https://houston.culturemap.com/media-library/houston-aerial-skyline-with-traffic-on-the-highway.jpg?id=31480479&width=2000&height=1500&quality=85&coordinates=55%2C0%2C55%2C0">
    <meta property="url" content="PLACEHOLDER">
    <title>Houston Chamber of Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="icon" href="favicon.ico">
    <script src="scripts/getdate.js" defer></script>
    <script src="scripts/darkMode.js" defer></script>
</head>
<body>
    <header>
        <img src="images/logo.webp" alt="logo">
        <button id="dark-mode">DARK</button>
    </header>
    <nav>
        <button id="menu"></button>
        <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="BLANK">Directory</a></li>
            <li><a class="active" href="#">Join</a></li>
        </ul>
    </nav>
    <main id="join">
        <form action="thankyou.html" method="get">
            <fieldset>
            <label>First Name:<input id="first-name" name="first-name" type="text" required></label>
            <label>Last Name:<input id="last-name" name="last-name" type="text" required></label>
            <label>Title or Position:<input id="title" name="title" type="text" required></label>
            <label>Email:<input id="email" name="email" type="email" placeholder="example@gmail.com" required></label>
            <label>Mobile Phone:<input name="phone" id="phone" type="telephone" required></label>
            <label>Business/Organization Name:<input name="business" id="business" type="text" required></label>
            <label>Membership Level:</label>
            <input type="radio" id="nonprofit" name="nonprofit" value="Non-Profit">
            <label class="radio" for="nonprofit">Non-Profit</label><br>
            <input type="radio" id="bronze" name="bronze" value="Bronze">
            <label class="radio" for="bronze">Bronze</label><br>
            <input type="radio" id="silver" name="silver" value="Silver">
            <label class="radio" for="silver">Silver</label><br>
            <input type="radio" id="gold" name="gold" value="Gold">
            <label class="radio" for="gold">Gold</label><br>
            <label>Description:<textarea name="description" id="description"></textarea></label>
            <label><input type="hidden" name="timestamp" id="timestamp"></label>
            <button type="submit">Join the Chamber!</button>
            </fieldset>
        </form>
        <section id="membership-levels">
            <p>PLACEHOLDER</p>
        </section>
    </main>
    <footer>
        <p>&copy;<span id='currentYear'></span> Emilio Ordonez Guerrero | Chamber Project WDD 230 | Last Modified:<span id="lastModified"></span></p>
    </footer>
</body>
</html>
