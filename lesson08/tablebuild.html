<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emilio Ordonez Guerrero">
    <meta name="description" content="Lesson 8 HTML Tables Activity">
    <title>HTML Tables</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <header>
        <h1>HTML Tables</h1>
        <h3>Emilio Ordonez Guerrero</h2>
    </header>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th scope="col"></th>
                <th id="test" scope="col" style="background-color: #333333;">Basic</th>
                <th scope="col" style="background-color: #333333;">Premium</th>
                <th scope="col" style="background-color: #333333;">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">Feature 1</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
               <td scope="row">Feature 2</td>
               <td>❌</td>
               <td>✔️</td>
               <td>✔️</td>
            </tr>
            <tr>
                <td scope="row">Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
